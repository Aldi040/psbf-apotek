@(obatList: List[models.Obat])

@layout.main("Daftar Obat") {
  <style>
    .text-pink {
      color: #e83e8c;
    }
    table th, table td {
      font-size: 1.1rem;
      padding: 1rem;
    }
    .table th {
      font-weight: bold;
    }
  </style>


<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>
      <i class="fa-solid fa-capsules"></i></i> Daftar Obat</h2>
      <a href="@routes.ObatController.createForm" class="btn btn-success">
      <i class="fas fa-plus"></i> Tambah Obat
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h5 class="mb-0">Daftar Obat</h5>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nama Obat</th>
            <th scope="col">Kategori</th>
            <th scope="col">Keterangan</th>
            <th scope="col">Stok</th>
            <th scope="col">Harga</th>
            <th scope="col">Exp</th>
            <th scope="col">Supplier</th>
            <th scope="col" class="text-end">Aksi</th>
          </tr>
        </thead>
        <tbody>
          @for(o <- obatList) {
            <tr>
              <th scope="row">@o.id</th>
              <td>@o.nama_obat</td>
              <td>@o.kategori</td>
              <td>@o.keterangan</td>
              <td>@o.jumlah_stock</td>
              <td>@o.harga</td>
              <td>@o.exp</td>
              <td>@o.id_supplier</td>
              <td class="text-end">
                <div class="d-inline-flex gap-2" role="group" aria-label="Aksi">
                  <a href="@routes.ObatController.edit(o.id)" class="btn btn-primary btn-sm">
                    <i class="fas fa-edit"></i> Edit
                  </a>
                  <form action="@routes.ObatController.delete(o.id)" method="POST" onsubmit="return confirm('Yakin ingin menghapus pelanggan ini?');" style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger btn-sm">
                      <i class="fas fa-trash-alt"></i> Hapus
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
}
