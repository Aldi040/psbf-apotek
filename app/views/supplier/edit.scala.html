@(supplier: models.Supplier)

@layout.main("Edit Supplier") {
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2><i class="fas fa-user-edit"></i> Edit Supplier</h2>
      <a href="@routes.SupplierController.index(None)" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Kembali
      </a>      
    </div>

    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Form Edit Supplier</h5>
      </div>
      <div class="card-body">
        <form action="@routes.SupplierController.updateSupplier(supplier.id)" method="POST">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Supplier</label>
            <input type="text" class="form-control" id="nama" name="nama" value="@supplier.nama" required>
          </div>

          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="alamat" name="alamat" value="@supplier.alamat.getOrElse("")">
          </div>

          <div class="mb-3">
            <label for="telepon" class="form-label">Telepon</label>
            <input type="text" class="form-control" id="telepon" name="telepon" value="@supplier.telepon.getOrElse("")">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="@supplier.email.getOrElse("")">
          </div>

          <button type="submit" class="btn btn-success mt-3">
            <i class="fas fa-save"></i> Update
          </button>
        </form>
      </div>
    </div>
  </div>
}
