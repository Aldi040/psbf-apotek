@(id: Int, idPelanggan: Int, idObat: Int, qty: Int, idTransaksi: Int, pelanggans: Seq[models.Pelanggan], obats: Seq[models.Obat])

@main("Update Detail Pembelian") {
  <h1>Edit Detail Pembelian</h1>
  <form action="@routes.DetailController.update(id)" method="post">
    
    <label for="idPelanggan">Pelanggan:</label>
    <select id="idPelanggan" name="idPelanggan" required>
      @for(p <- pelanggans) {
        <option value="@p.id" @if(p.id == idPelanggan) {selected}>@p.nama</option>
      }
    </select><br/>

    <label for="idObat">Obat:</label>
    <select id="idObat" name="idObat" required>
      @for(o <- obats) {
        <option value="@o.id" @if(o.id == idObat) {selected}>@o.nama_obat</option>
      }
    </select><br/>

    <label for="qty">Jumlah (Qty):</label>
    <input type="number" id="qty" name="qty" value="@qty" required/><br/>

    <label for="idTransaksi">ID Transaksi:</label>
    <input type="number" id="idTransaksi" name="idTransaksi" value="@idTransaksi" required/><br/>

    <button type="submit">Simpan</button>
  </form>
}
